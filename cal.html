	<div class="text"><center>

		<h1 style="color: red;";">KONGU NATIONAL MATRIC HR SEC SCHOOL </h1>

    <div class="calc-body">
        <div class="result">
            <h2>Student grade calculator</h2>
            <div class="show">
                <h2>Total:<br><span id="total" style="color:darkblue;"></span>/600</h2>

                <h2>Percentage:<br><span id="percentage" style="color:darkblue;"></span>%</h2>

                <h2>Grade:<br><span id="grade" style="color:darkblue;"></span></h2>
            </div>
        </div><br><br>
        <div class="inp">
            <div class="main">
                <input type="number" name="tamil" id="tamil" placeholder="Tamil"><br>
                <input type="number" name="english" id="english" placeholder="English"><br>
                <input type="number" name="math" id="math" placeholder="Math"><br>
                <input type="number" name="physics" id="physics" placeholder="Physics"><br>
                <input type="number" name="chemistry" id="chemistry" placeholder="Chemistry"><br>
                <input type="number" name="computer" id="computer" placeholder="Computer"><br>
                <button onclick="getResult()">Calculate Result</button>
            </div>
        </div>
    </div>
